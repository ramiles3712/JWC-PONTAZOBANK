<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gestão de Funcionários</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font to the body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom styles for better mobile view */
        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        /* Ensure buttons and selects are easily tappable on mobile */
        select, button {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #D1D5DB;
            cursor: pointer;
        }
        select {
             -webkit-appearance: none;
             -moz-appearance: none;
             appearance: none;
             background-position: right 0.5rem center;
             background-repeat: no-repeat;
             background-size: 1.5em 1.5em;
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
        /* Style for the chart bars for smooth transitions */
        .chart-bar > div {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto space-y-8">
        <!-- Dashboard Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
            <h2 class="text-xl font-bold text-gray-900 mb-6">Painel de Gestão</h2>
            
            <!-- Stat Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-blue-50 p-5 rounded-lg">
                    <h3 class="text-sm font-medium text-blue-800">Total de Funcionários</h3>
                    <p id="total-employees" class="text-3xl font-bold text-blue-900 mt-1">0</p>
                </div>
                <div class="bg-green-50 p-5 rounded-lg">
                    <h3 class="text-sm font-medium text-green-800">Ativos</h3>
                    <p id="active-employees" class="text-3xl font-bold text-green-900 mt-1">0</p>
                </div>
                <div class="bg-yellow-50 p-5 rounded-lg">
                    <h3 class="text-sm font-medium text-yellow-800">Pendentes</h3>
                    <p id="pending-employees" class="text-3xl font-bold text-yellow-900 mt-1">0</p>
                </div>
                <div class="bg-gray-100 p-5 rounded-lg">
                    <h3 class="text-sm font-medium text-gray-800">Não Definido</h3>
                    <p id="undefined-employees" class="text-3xl font-bold text-gray-900 mt-1">0</p>
                </div>
            </div>

            <!-- Chart Section -->
            <div>
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Distribuição de Status</h3>
                <div class="space-y-3">
                    <!-- Active Bar -->
                    <div class="flex items-center">
                        <span class="w-24 text-sm text-gray-600">Ativo</span>
                        <div class="flex-1 bg-gray-200 rounded-full h-4 chart-bar">
                            <div id="active-bar" class="bg-green-500 h-4 rounded-full" style="width: 0%;"></div>
                        </div>
                    </div>
                    <!-- Pending Bar -->
                    <div class="flex items-center">
                        <span class="w-24 text-sm text-gray-600">Pendente</span>
                        <div class="flex-1 bg-gray-200 rounded-full h-4 chart-bar">
                            <div id="pending-bar" class="bg-yellow-500 h-4 rounded-full" style="width: 0%;"></div>
                        </div>
                    </div>
                    <!-- Undefined Bar -->
                    <div class="flex items-center">
                        <span class="w-24 text-sm text-gray-600">Não Definido</span>
                        <div class="flex-1 bg-gray-200 rounded-full h-4 chart-bar">

                    </div>
                </div>
            </div>
        </div>

        <!-- Employee List Section -->

                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="employee-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Rows are generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    <script>
        // Data store for employees. It will be populated from localStorage or with default data.
        let employees = [];

        const statusConfig = {
            'Ativo': { color: 'bg-green-500', text: 'Ativo' },
            'Pendente': { color: 'bg-yellow-500', text: 'Pendente' },
            'Não definido': { color: 'bg-gray-400', text: 'Não definido' }
        };

        /**
         * Saves the current state of the employees array to the browser's localStorage.
         */
        function saveData() {
            localStorage.setItem('employeesData', JSON.stringify(employees));
        }

        /**
         * Updates the dashboard cards and chart with the current data.
         */
        function updateDashboard() {
            const total = employees.length;
            const activeCount = employees.filter(e => e.status === 'Ativo').length;
            const pendingCount = employees.filter(e => e.status === 'Pendente').length;
            const undefinedCount = total - activeCount - pendingCount;

            document.getElementById('total-employees').textContent = total;
            document.getElementById('active-employees').textContent = activeCount;
            document.getElementById('pending-employees').textContent = pendingCount;
            document.getElementById('undefined-employees').textContent = undefinedCount;

            // Update chart bars
            document.getElementById('active-bar').style.width = total > 0 ? `${(activeCount / total) * 100}%` : '0%';
            document.getElementById('pending-bar').style.width = total > 0 ? `${(pendingCount / total) * 100}%` : '0%';
            document.getElementById('undefined-bar').style.width = total > 0 ? `${(undefinedCount / total) * 100}%` : '0%';
        }

        /**
         * Renders the employee data into the table.
         */
        function renderTable() {
            const tableBody = document.getElementById('employee-table-body');
            tableBody.innerHTML = ''; 
            
            employees.forEach(emp => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.setAttribute('data-id', emp.id);

                const currentStatus = emp.status || 'Não definido';
                const dotColor = statusConfig[currentStatus].color;
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">${emp.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${emp.nome}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${emp.funcao}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="flex items-center">
                            <span class="status-dot h-3 w-3 rounded-full mr-3 flex-shrink-0 ${dotColor}"></span>
                            <select onchange="updateStatus(this, ${emp.id})" class="w-full bg-white text-sm text-gray-700 focus:border-indigo-500 focus:ring-indigo-500">
                                <option ${currentStatus === 'Não definido' ? 'selected' : ''}>Não definido</option>
                                <option ${currentStatus === 'Ativo' ? 'selected' : ''}>Ativo</option>
                                <option ${currentStatus === 'Pendente' ? 'selected' : ''}>Pendente</option>
                            </select>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <button onclick="deleteRow(${emp.id})" class="text-red-600 hover:text-red-800 transition-colors duration-150 ease-in-out bg-transparent border-none p-2">
                          Excluir
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        /**
         * Updates an employee's status, saves the data, and triggers UI refresh.
         * @param {HTMLSelectElement} selectElement - The select element that triggered the change.
         * @param {number} employeeId - The ID of the employee to update.
         */
        function updateStatus(selectElement, employeeId) {
            const newStatus = selectElement.value;
            const employee = employees.find(e => e.id === employeeId);
            if (employee) {
                employee.status = newStatus;
            }
            
            const row = selectElement.closest('tr');
            const dot = row.querySelector('.status-dot');
            Object.values(statusConfig).forEach(s => dot.classList.remove(s.color));
            dot.classList.add(statusConfig[newStatus].color);

            saveData();
            updateDashboard();
        }
